<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        // .replace() + 정규표현식으로 소문자가 아닌 문자 제거
        s = s.toLowerCase().replace(/[^a-z]/g, "");
        if (s.split("").reverse().join("") !== s) return "NO";
        return answer;
      }

      let str = "found7, time: study; Yduts; emit, 7Dnuof";
      let str2 = "found7, time: studDy; Yduts; emit, 7Dnuof";
      console.log(solution(str));
      console.log(solution(str2));
    </script>
  </body>
</html>
