<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        answer = s.filter((v, i) => {
          // if (s.indexOf(v) === i) return true; // .filter() 메서드는 참인 값만 담은 배열 반환함
          return s.indexOf(v) === i;
        });

        // 내 풀이
        // let answer = [];
        // for (let i = 0; i < s.length; i++) {
        //   if (s.indexOf(s[i]) === i) answer.push(s[i]);
        // }
        return answer;
      }
      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str));
    </script>
  </body>
</html>
