<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let mid = s.length / 2;
        if (s.length % 2 !== 0) {
          answer = s.substr(mid, 1);
        } else {
          answer = s.substr(mid - 1, 2);
        }
        return answer;
      }
      console.log(solution("study"));
      console.log(solution("good"));
    </script>
  </body>
</html>
