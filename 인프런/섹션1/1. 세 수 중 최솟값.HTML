<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        // 제한 사항 : 정렬 사용하지 않기
        let answer;
        if (a < b) answer = a;
        else answer = b;
        if (c < answer) answer = c;

        return answer;
      }

      console.log(solution(2, 5, 1)); //1
      console.log(solution(20, 5, 11)); //5
      console.log(solution(12, 17, 10)); //10
    </script>
  </body>
</html>
