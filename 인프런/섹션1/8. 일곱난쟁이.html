<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        let sum = arr.reduce((acc, cur) => acc + cur, 0);
        let flag = 0;

        for (let i = 0; i < arr.length - 1; i++) {
          for (let j = 1; j < arr.length; j++) {
            if (sum - (arr[i] + arr[j]) === 100) {
              arr.splice(j, 1);
              arr.splice(i, 1);
              // j 인덱스 먼저 .splice() 하는 이유
              // : (항상 i < j) i부터 지우면 배열의 요소들이 앞으로 당겨져서 이후 j 인덱스를 지울 떄 영향을 준다.
              // j를 먼저 지우게 되면, 먼저 있는 i인덱스에 영향을 주지 않는다.

              flag = 1; // flag 값 변경
              break; // 안쪽 for문 종료
            }
          }
          if (flag === 1) break; // flag === 1일 때, 바깥 for문 종료
          // 더 이상 배열에서 요소가 삭제되지 않도록 이중for문 종료됨
        }
        return answer;
      }

      let arr = [22, 7, 21, 19, 10, 25, 8, 15, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
