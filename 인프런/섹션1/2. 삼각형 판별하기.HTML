<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 삼각형 조건 : 세 변의 길이가 주어졌을 때, 두 변 길이의 합이 다른 한 변 길이 보다 커야 한다.
      function solution(a, b, c) {
        let answer = "YES",
          max;
        // 최댓값 구하기
        if (a > b) max = a;
        else max = b;
        if (c > max) max = c;

        // 삼각형 조건
        if (a + b + c - max < max) answer = "No";
        return answer;
      }

      console.log(solution(6, 7, 11));
      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
