<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let sum = 0;
        let min = [];
        for (let i of arr) {
          if (i % 2 !== 0) {
            sum += i;
            min.push(i);
          }
        }
        min = min.sort();
        answer = `${sum}\n${min[0]}`;

        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
