<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        // arr의 길이만큼 1로 초기화 된 배열 구하기
        // Array.from() : 순회 가능 or 유사 배열 객체에서 배열을 생성하는 메서드(원하는 배열로 초기화)
        let n = arr.length;
        let answer = Array.from({ length: n }, () => 1);
        // 이중for문으로 탐색
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            if (arr[i] < arr[j]) answer[i]++;
          }
        }
        return answer;
      }

      let arr = [87, 89, 92, 100, 76];
      let arr2 = [87, 92, 92, 100, 76];
      let arr3 = [92, 92, 92, 100, 76];
      console.log(solution(arr));
      console.log(solution(arr2));
      console.log(solution(arr3));
    </script>
  </body>
</html>
